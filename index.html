<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/media-query.css">
        <title>Dashboard</title>
    </head>
    <body>
        <header class="bg_header d-flex align-items-center">
            <div class="container-fluid bg_white">
                <div class="row">
                    <div class="col-3">
                        <div class="content">
                            <img class="d-lg-none" src="./img/mobile-logo.png" alt="mobile-logo" width="50" height="50">
                            <img class="img_logo d-none d-lg-block" src="./img/logo.svg" alt="mobile-logo">
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center ">
                        <div class="content">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" placeholder="123-45-678" type="button">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="content d-flex ">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <aside class="bg_side">
                <div class="container_sidebar ">
                    <div class="row_sidebar d-flex flex-column justify-content-between">
                        <div class="col_sidebar text-center pt-4">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-house pe-lg-2"></i>
                                        <span class="d-none d-lg-inline-block">Home</span>
                                    </a>
                                </li>
                                <li class="py-2">
                                    <a href="#">
                                        <i class="fa-solid fa-chart-simple pe-lg-3"></i>
                                        <span class="d-none d-lg-inline-block">Stats</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-signal pe-lg-2"></i>
                                        <span class="d-none d-lg-inline-block">Signals</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col_sidebar text-center">
                            <ul>
                                <li class="pb-3">
                                    <a href="#">
                                        <i class="fa-solid fa-gear pe-lg-2"></i>
                                        <span class="d-none d-lg-inline-block">Admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        

                    </div>
                </div>
            </aside>
        </main>

       <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    </body>
</html>
